# Karma Player Indexer Configuration
# ===================================
# Configure your torrent indexers here.
# You can define multiple profiles and switch between them.

# Default profile to use (can be overridden with --profile)
default_profile: remote

# Indexer Profiles
# ----------------
profiles:
  # Local Jackett instance
  local:
    description: "Local Jackett instance"
    indexers:
      - name: jackett_local
        type: jackett
        enabled: true
        base_url: http://localhost:9117
        api_key: ${JACKETT_API_KEY}  # From ~/.karma-player/config.db
        indexer_id: all  # Query all configured indexers
        categories:
          - 3000  # Audio (general)
          - 3010  # Audio/MP3
          - 3020  # Audio/Video
          - 3030  # Audio/Audiobook
          - 3040  # Audio/Lossless (FLAC, ALAC)
          - 3050  # Audio/Other
        timeout: 15

      - name: 1337x
        type: 1337x
        enabled: true

  # Remote Jackett instance - Request access from team
  remote:
    description: "Remote Jackett instance (contact team for access)"
    indexers:
      # Use specific working indexers instead of "all" to avoid failures
      - name: knaben
