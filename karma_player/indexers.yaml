# Indexer-specific settings
# --------------------------
indexer_settings:
  jackett:
    # Default Jackett settings (can be overridden per indexer)
    default_categories: [3000, 3010, 3040, 3050]
    retry_count: 2
    circuit_breaker_threshold: 3
    cooldown_seconds: 300

  1337x:
    retry_count: 3
    timeout: 10
    circuit_breaker_threshold: 3
    cooldown_seconds: 300

# Global search settings
# ----------------------
search:
  min_seeders: 5
  default_format: null  # null = any format, or specify: FLAC, MP3, etc.
  max_results_per_indexer: 100
  deduplicate_by: infohash  # or: title, none
