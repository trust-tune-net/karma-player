name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          cd gui
          flutter pub get

      - name: Build macOS app
        run: |
          cd gui
          flutter build macos --release

      - name: Create ZIP
        run: |
          cd gui/build/macos/Build/Products/Release
          ditto -c -k --sequesterRsrc --keepParent trusttune_gui.app ../../../../../TrustTune-macOS.zip
          cd ../../../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrustTune-macOS
          path: gui/TrustTune-macOS.zip

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          cd gui
          flutter pub get

      - name: Build Windows app
        run: |
          cd gui
          flutter build windows --release

      - name: Create ZIP
        run: |
          cd gui
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath TrustTune-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrustTune-Windows
          path: gui/TrustTune-Windows.zip

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libmpv-dev mpv
          cd gui
          flutter pub get

      - name: Build Linux app
        run: |
          cd gui
          flutter build linux --release

      - name: Create TAR.GZ
        run: |
          cd gui
          tar -czf TrustTune-Linux.tar.gz -C build/linux/x64/release/bundle .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrustTune-Linux
          path: gui/TrustTune-Linux.tar.gz

  create-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/TrustTune-macOS/*
            artifacts/TrustTune-Windows/*
            artifacts/TrustTune-Linux/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## üéµ TrustTune Beta Release

            **AI-powered music discovery with built-in player**

            ### Downloads

            - **macOS**: Download the `.dmg` file (Intel & Apple Silicon)
            - **Windows**: Download the `.zip` file, extract and run
            - **Linux**: Download the `.AppImage` file, make executable and run

            ### What's New
            - üé® Improved GUI with responsive design
            - üìä Statistics badges (albums, plays, downloads)
            - üåê Connection quality indicator
            - üîÑ Prominent refresh button
            - üìñ Updated concise README

            ### Requirements
            - **macOS**: 10.15 (Catalina) or later
            - **Windows**: Windows 10/11
            - **Linux**: Ubuntu 20.04+ / Debian 11+ / Fedora 35+

            ### First Run
            1. Download for your platform
            2. Launch TrustTune
            3. Choose your music folder
            4. Start searching!

            ---

            *This is a beta release. Please report bugs on [GitHub Issues](https://github.com/trust-tune-net/karma-player/issues)*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
